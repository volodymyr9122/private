<div class="row">

    <div class="col-sm-12 col-sm-offset-2 col-sm-8">
        <h3 class="">Edit company</h3>
        <form>
            <div class="form-group">
                <label for="name">Company name</label>
                <input ng-model="edit.name" type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="earnings">Estimated Earnings</label>
                <input ng-model="edit.earnings" type="text" class="form-control" id="earnings">
            </div>

            <button ng-click="edit.editTask()" type="submit" class="btn btn-success">Correct</button>
            <button ng-click="edit.deleteTask()" type="submit" class="btn btn-danger pull-right">Delete</button>
        </form>
        &nbsp;
    </div>



</div>
